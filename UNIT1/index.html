
<!DOCTYPE html>
<html>
<head>
    <title>User Presence System</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<input id="n"><button onclick="j()">Join</button>
<div id="s"></div>
<script>
let n = document.getElementById('n');
let s = document.getElementById('s');
let so = io();
function j(){ so.emit("join", n.value); }
so.on("presence", u=>{
  s.innerHTML = Object.entries(u)
    .map(([k,v])=>`${k}: ${v}`).join("<br>");
});
</script>
</body>
</html>
